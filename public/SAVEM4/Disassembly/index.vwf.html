<html>
  <head>
    <title>Exercise UI</title>
    <script type="text/javascript" src="../eui.json.js"></script>
    <script type="text/javascript" src="/js/dat.gui.min.js"></script>
    <style type="text/css">
      #wrapper {
        position: absolute;
        left: 350px;
        top: 25px;
        color: black;
      }

      #assessment {
        display: none;
      }

      /* this is rather unfortunate, using the universal selector, but the vwf does not apply the style rules like the browser would natively  */
      /* the vwf dynamically injects this stuff and therefore any style I set here can be clobbered by when dat gui loads, async fun!  */
      * {
        font-size: 110%;
      }

      // dat.GUI style inspired by ...
      // http://brm.io/dat-gui-light-theme/
      // https://github.com/liabru/dat-gui-light-theme

      .dg.main.taller-than-window .close-button {
        border-top: 1px solid #ddd;
      }

      .dg.main .close-button {
        background-color: #ccc;
      }
       
      .dg.main .close-button:hover {
        background-color: #ddd;
      }

      .dg {
        color: #555;
        text-shadow: none !important;
      }

      .dg.main::-webkit-scrollbar {
        background: #fafafa;
      }

      .dg.main::-webkit-scrollbar-thumb {
        background: #bbb;
      }
       
      .dg li:not(.folder) {
        background: #fafafa;
        border-bottom: 1px solid #ddd;
      }
       
      .dg li.save-row .button {
        text-shadow: none !important;
      }

      .dg li.title {
        background: #e8e8e8 url(data:image/gif;base64,R0lGODlhBQAFAJEAAP////Pz8////////yH5BAEAAAIALAAAAAAFAAUAAAIIlI+hKgFxoCgAOw==) 6px 10px no-repeat;
      }

      .dg .cr.function .property-name {
        width: inherit;
      }

      .dg .cr.function:hover,.dg .cr.boolean:hover {
        background: #fff;
      }
       
      .dg .c input[type=text] {
        background: #e9e9e9;
      }
       
      .dg .c input[type=text]:hover {
        background: #eee;
      }
       
      .dg .c input[type=text]:focus {
        background: #eee;
        color: #555;
      }
       
      .dg .c .slider {
        background: #e9e9e9;
      }

      .dg .c .slider:hover {
        background: #eee;
      }
    </style>
    <script type="text/javascript">
      var __EUI; // resist doing "= undefined, or = null" we just need it named and an async event will bind it!

      (function() {
      var cssIFrame = {
        'border': '1px outset #999999',
        'width': '450px',
        'height': '600px',
        'background-color': 'rgba(228, 228, 228, 0.8)'
      };
      var vwfapp = {
        appId: vwf_view.kernel.application(),
        tooltray: undefined,
        M4_Carbine_daeId: undefined,
        idToName: undefined,
        assessmentServerAddress: undefined
      };
      var CameraMenu = function() {
        this.backendtxrxMsg = false;
        this.cameraOrbit = 0;
        this.cameraZoom = 0;
        this.reset = function() {
          vwf_view.kernel.callMethod(vwfapp.appId, 'resetBackend');
        };
        this.assessment = function() {
          if (!viewM4.assessmentActive) {
            $('<iframe/>', {
              name: 'assessment',
              id:   'assessmentIFrame',
              src:  vwfapp.assessmentServerAddress
            }).appendTo('#assessment').css(cssIFrame);
            $('#assessment').fadeIn();
            viewM4.assessmentActive = true;
            $('.dg.ac').toggle();
          }
        };
      };
      var ToolTrayMenu = function() {
        vwf_view.kernel.callMethod(vwfapp.appId, 'instance', [ vwfapp.tooltray[ 0 ].name, vwfapp.tooltray[ 0 ].ID ]);
        this.createFolders = function() {
          var RemoveTheSlingFolder = viewM4.toolTrayGUI.addFolder("Remove the Sling");
          var RemoveTheHandguardsFolder = viewM4.toolTrayGUI.addFolder("Remove the Handguards");
          var PushTheTakeDownPinFarFolder = viewM4.toolTrayGUI.addFolder("Push the Takedown Pin Far");

          // $('div.dg ul li.title').click(); // expand folder
          RemoveTheSlingFolder.add(this, 'detachSmallSlingSwivel').name('Detach Small Sling Swivel');
          RemoveTheSlingFolder.add(this, 'detachSwivel').name('Detach Swivel');
          RemoveTheHandguardsFolder.add(this, 'pressHandguardSlipRing').name('Press Handguard Slip Ring');
          RemoveTheHandguardsFolder.add(this, 'detachUpperHandguard').name('Detach Upper Handguard');
          RemoveTheHandguardsFolder.add(this, 'detachLowerHandguard').name('Detach Lower Handguard');
          PushTheTakeDownPinFarFolder.add(this, 'pushTakedownPin').name('Push Takedown Pin');
          PushTheTakeDownPinFarFolder.add(this, 'pullTakedownPin').name('Pull Takedown Pin');
        };
      };
      var ContextMenu = function() {
        this.close = function() {
          handleContextMenu();
        };
      };
      var viewM4 = {
        toolTrayGUI: undefined,
        toolTrayMenu: undefined,
        cameraMenu: undefined,
        cameraGUI: undefined,
        contextMenu: undefined,
        contextGUI: undefined,
        contextActive: false,
        guiref: { ctx: [ ] },
        assessmentActive: false,
        detachSmallSlingSwivel: function() {
          vwf_view.kernel.callMethod(vwfapp.M4_Carbine_daeId, 'RemoveTheSling', [ 'detachSmallSlingSwivel' ]);
          handleContextMenu();
        },
        detachSwivel: function() {
          vwf_view.kernel.callMethod(vwfapp.M4_Carbine_daeId, 'RemoveTheSling', [ 'detachSwivel' ]);
          handleContextMenu();
        },
        pressHandguardSlipRing: function() {
          vwf_view.kernel.callMethod(vwfapp.M4_Carbine_daeId, 'RemoveTheHandguards', [ 'pressHandguardSlipRing' ]);
          handleContextMenu();
        },
        detachUpperHandguard: function() {
          vwf_view.kernel.callMethod(vwfapp.M4_Carbine_daeId, 'RemoveTheHandguards', [ 'detachUpperHandguard' ]);
          handleContextMenu();
        },
        detachLowerHandguard: function() {
          vwf_view.kernel.callMethod(vwfapp.M4_Carbine_daeId, 'RemoveTheHandguards', [ 'detachLowerHandguard' ]);
          handleContextMenu();
        },
        pushTakedownPin: function() {
          vwf_view.kernel.callMethod(vwfapp.M4_Carbine_daeId, 'PushTheTakeDownPinFar', [ 'pushTakedownPin' ]);
          handleContextMenu();
        },
        pullTakedownPin: function() {
          vwf_view.kernel.callMethod(vwfapp.M4_Carbine_daeId, 'PushTheTakeDownPinFar', [ 'pullTakedownPin' ]);
          handleContextMenu();
        },
        init: function() {
          $('#backendtxrxMsg').hide();
          this.toolTrayGUI = new dat.GUI();
          this.toolTrayGUI.name = 'Tool Tray';
          this.toolTrayMenu = new ToolTrayMenu();
          // this.guiref.m4c = this.toolTrayGUI.add(this.toolTrayMenu, 'm4Carbine').name(vwfapp.tooltray[ 0 ].name);

          // Camera drop down menu's
          this.cameraGUI = new dat.GUI();
          this.cameraGUI.name = 'Camera Menu';
          this.cameraMenu = new CameraMenu();
          this.cameraGUI.add(this.cameraMenu, 'reset').name('Reset');
          this.cameraGUI.add(this.cameraMenu, 'backendtxrxMsg').name('Messages').onFinishChange(function(value) {
            if (value) $('#backendtxrxMsg').show();
            else $('#backendtxrxMsg').hide();
          });
          this.cameraGUI.add(this.cameraMenu, 'cameraOrbit', -180, 180).name('Orbit').onChange(function(value) {
            vwf_view.kernel.callMethod(vwfapp.appId, "orbit", [ -value - 90 ]); // really we start at -90 behind the target, so we multiply by -1
          });
          this.cameraGUI.add(this.cameraMenu, 'cameraZoom', 0, 90).step(1).name('Zoom').onChange(function(value) {
            vwf_view.kernel.callMethod(vwfapp.appId, 'zoom', [ value ]);
          }).onFinishChange(function(value) {
            vwf_view.kernel.callMethod(vwfapp.appId, 'lookAt', [ null ]);
          });
          this.cameraGUI.add(this.cameraMenu, 'assessment').name('Assessment');
          this.cameraGUI.autoPlace = false;
          this.cameraGUI.domElement.style.position = 'fixed';
          this.cameraGUI.domElement.style.float = 'left';
          this.cameraGUI.domElement.style.left = '15px';
          this.cameraGUI.domElement.style.overflowX = 'visible';
          this.cameraGUI.domElement.style.visibility = 'hidden';
          $('body').append(this.cameraGUI.domElement);

          // Context menu drop down menu's
          this.contextGUI = new dat.GUI();
          this.contextGUI.name = 'Context Menu';
          this.contextMenu = new ContextMenu();
          this.contextGUI.autoPlace = false;
          this.contextGUI.domElement.style.position = 'absolute';
          $('body').append(this.contextGUI.domElement);
          $('div.close-button:last').css('display', 'none');

          this.toolTrayMenu.detachSmallSlingSwivel = this.contextMenu.detachSmallSlingSwivel = this.detachSmallSlingSwivel;
          this.toolTrayMenu.detachSwivel = this.contextMenu.detachSwivel = this.detachSwivel;
          this.toolTrayMenu.pressHandguardSlipRing = this.contextMenu.pressHandguardSlipRing = this.pressHandguardSlipRing;
          this.toolTrayMenu.detachUpperHandguard = this.contextMenu.detachUpperHandguard = this.detachUpperHandguard;
          this.toolTrayMenu.detachLowerHandguard = this.contextMenu.detachLowerHandguard = this.detachLowerHandguard;
          this.toolTrayMenu.pushTakedownPin = this.contextMenu.pushTakedownPin = this.pushTakedownPin;
          this.toolTrayMenu.pullTakedownPin = this.contextMenu.pullTakedownPin = this.pullTakedownPin;
        }
      };

      function handleContextMenu() {
        if (viewM4.contextActive) {
          var l = viewM4.guiref.ctx.length;

          for (var i = 0; i < l; i++) {
            viewM4.contextGUI.remove(viewM4.guiref.ctx[ i ]);
          }

          viewM4.guiref.ctx = [ ];
          viewM4.contextActive = false;
        }
      }

      function sceneInitialize() {
        // Property observers...
        vwf_view.satProperty = function(nodeId, propertyName, propertyValue) {
          if (nodeId == vwfapp.appId) {
            if (propertyName == 'backendResetSent') {
              if (propertyValue) window.location.reload(true); // window.location.href = window.location.href;
            }
          }
        };

        // notice the methodValue for the function return value as needed...
        vwf_view.calledMethod = function(nodeId, methodName, methodParameters, methodValue) {
          if (methodName == 'processEuiDotJson') {
            var callback = function(data) {
              console.info('the view tooltray data is ' + JSON.stringify(data));
              vwfapp.tooltray = data.tooltray;
              viewM4.init();
              //Pace.stop(); // We should not need to do this, but sometimes the Pace progress just hangs around too long...
            };
            var url = vwf.getProperty(vwfapp.appId, 'inventoryServerAddress');

            if (!url)  {
              console.warn('using __EUI to get inventory server address');
              url = __EUI.baseServerAddress + '/inventory';
            }

            $.ajax({
              url: url,
              type: 'get',
              cache: false
            })
            .done(callback)
            .fail(function(jqXHR, textStatus, errorThrown) {
              console.info('using inventoryServerAddress:' + url);
              console.warn("error:" + textStatus);
            });
          } else if (methodName == 'initInstance') {
            viewM4.toolTrayMenu.createFolders();
            viewM4.cameraGUI.domElement.style.visibility = 'visible';
            vwfapp.M4_Carbine_daeId = vwf_view.kernel.find(vwfapp.appId, "//M4_Carbine_dae")[ 0 ];
            vwfapp.idToName = vwf.getProperty(vwfapp.M4_Carbine_daeId, "__idToName");
            vwfapp.assessmentServerAddress = vwf.getProperty(vwfapp.M4_Carbine_daeId, 'assessmentServerAddress');
          }
        };

        // Event observers...
        vwf_view.firedEvent = function(nodeId, eventName, eventArgs) {
          if (eventName != 'pointerDown') return;

          // console.log(nodeId); /* Example: */
          //   index-vwf:6-98-M4_Carbine_dae:10-80-Selector_Lever
          //   index-vwf:6-98-M4_Carbine_dae
          //   index-vwf 

          if (viewM4.contextActive) return; // parents and children fire the event so we only want to handle this once and return for all others

          console.info('firedEvent pointerDown in the html view for ' + eventArgs[ 1 ].pickID);

          if (nodeId == vwfapp.M4_Carbine_daeId) {
            viewM4.contextActive = true; // we will see fired events for the parent and the child, so I only need to handle it once...
            viewM4.contextGUI.domElement.style.left = eventArgs[ 0 ].screenPosition[ 0 ] + 'px';
            viewM4.contextGUI.domElement.style.top = eventArgs[ 0 ].screenPosition[ 1 ] + 'px';

            switch (vwfapp.idToName[ eventArgs[ 1 ].pickID ]) {
            case 'Sling':
            case 'Small_Sling_Swivel':
            case 'Swivel_LAMA1259863095':
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'close').name('(X) Close'));
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'detachSmallSlingSwivel').name('Detach Small Sling Swivel'));
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'detachSwivel').name('Detach Swivel'));
              break;
            case 'Handguard_Slip_Ring_LAMA918813252':
            case 'Upper_Handguard':
            case 'Lower_Handguard':
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'close').name('(X) Close'));
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'pressHandguardSlipRing').name('Press Handguard Slip Ring'));
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'detachUpperHandguard').name('Detach Upper Handguard'));
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'detachLowerHandguard').name('Detach Lower Handguard'));
              break;
            case 'Takedown_Pin':
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'close').name('(X) Close'));
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'pushTakedownPin').name('Push Takedown Pin'));
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'pullTakedownPin').name('Pull Takedown Pin'));
              break;
            default: // Everything else, barrel, stock, etc, is position the weapon...
              viewM4.guiref.ctx.push(viewM4.contextGUI.add(viewM4.contextMenu, 'close').name('(X) Close'));
              break;
            }
          }
        };

        $(window).unload(function() { sceneDestroy(); });
      }

      function sceneDestroy() {
      }

      // vwf html view initialization event, you don't have window.onload and document.ready is not good enough...
      // initialization, yes it can be done this way... from tile-puzzle-2D example
      vwf_view.initializedNode = function(nodeID, childID, childExtendsID, childImplementsIDs, childSource, childType, childIndex, childName) {
        if (childID == vwfapp.appId) {
          sceneInitialize();
          vwf_view.kernel.callMethod(vwfapp.appId, 'processEuiDotJson', [ __EUI ]);
        }
      }
      })(); //# sourceURL=index.vwf.html
    </script>
  </head>
<body>
  <div id="wrapper" class="wrapper">
    <div id="backendtxrxMsg"></div>
    <div id="assessment"></div>
  </div>
  <script type="text/javascript">
    $('#wrapper').appendTo('#vwf-root');
  </script>
</body>
</html>
