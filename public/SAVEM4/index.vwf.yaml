      scale: [ 1, 1, 1 ]
    },
    children: {
      Base: {
        extends: "http://vwf.example.com/node3.vwf"
      },
      Bolt: {
        extends: "http://vwf.example.com/node3.vwf",
        implements: [ "togglevis.ux" ]
      },
      Bolt_Catch: {
        extends: "http://vwf.example.com/node3.vwf"
