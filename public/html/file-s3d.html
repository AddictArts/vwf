<html>

<head>
<title>SAVE - Semantic 3D (.s3d) files</title>
<link rel="stylesheet" type="text/css" href="save.css">
<!-- <script src="/html/support/jquery-1.11.2.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
	var hostName = document.location.hostname;
	$(document).ready(function() {
		$("#listing").load("http://" + hostName + ":3001/listfiles/s3d");
	}); 
</script>
</head>

<body>
<div>
	<h2>Semantic 3D (.s3d) files</h2>
	<p><b>:3001/s3d/</b></p>
</div>
<div id="listing" />
</body>

</html>
