<!DOCTYPE html>

<html>

<head>
<title> SAVE - Flora ontology files (.flr)</title>
<link rel="stylesheet" type="text/css" href="save.css">
<!-- <script src="/html/support/jquery-1.11.2.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
	var hostName = document.location.hostname;
	$(document).ready(function() {
		$("#listing").load("http://" + hostName + ":3001/listfiles/flora");
	}); 
</script>
</head>

<body>
<div>
	<h2>Flora ontology files (.flr)</h2>
	<p><b>Served from port :3001 (SAVE)</b></p>
</div>
<div id="listing" />
</body>

</html>
