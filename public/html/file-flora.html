<!DOCTYPE html>

<html>

<head>
<title> SAVE - Flora (.flr) ontology files</title>
<link rel="stylesheet" type="text/css" href="save.css">
<script src="/html/support/jquery-1.11.2.js"></script>
<script type="text/javascript">
	var hostName = document.location.hostname;
	$(document).ready(function() {
		$("#listing").load("http://" + hostName + ":3001/listfiles/flora");
	}); 
</script>
</head>

<body>
<div>
	<h2>Flora (.flr) ontology files</h2>
	<p><b>:3001/flora/</b></p>
</div>
<div id="listing" />
</body>

</html>
