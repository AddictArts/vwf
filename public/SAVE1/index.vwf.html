<html>
  <head>
    <title>Hello World Exercise UI</title>
    <script type="text/javascript">
      var appID = vwf_view.kernel.application();
      var wallID = undefined;
      var doorWoodID = undefined;
      var doorSteelID = undefined;

      function setMode(mode) {
        switch(mode) {
        case "wall":
          // vwf_view.kernel.callMethod('index-vwf', 'deleteplayer', parms);
          wallID = wallID || vwf_view.kernel.find(appID, "//wall_dae");
          break;
        case "doorWood":
          doorWoodID = doorWoodID || vwf_view.kernel.find(appID, "//doorWood_dae");
          break;
        case "doorSteel":
          doorSteelID = doorSteelID || vwf_view.kernel.find(appID, "//doorSteel_dae");
          break;
        }

        vwf_view.kernel.setProperty(appID, "inputMode", mode);
        // highlightMode(mode);
      }

      function SceneInitialize() {
        $(window).unload(function() { SceneDestroy(); });
      }

      function SceneDestroy() {
        // vwf_view.kernel.callMethod('index-vwf', 'deleteplayer', parms);
      }

      $(document).ready(function() { SceneInitialize(); }); //@ sourceURL=index.vwf.html
    </script>
  </head>
<body>
  <div id="wrapper" class="wrapper">
    <div class="toolstyle" id="toolbar">
      <img id="icon1" src="interior-wall-framing-diagram-13.jpg" style="border:3px solid red" alt="icon1" 
        onclick="setMode('wall')"/>
      <img id="icon2" src="wdoor.png" style="border:2px solid black" alt="icon2" 
        onclick="setMode('doorWood')"/>
      <img id="icon3" src="sdoor.png" style="border:2px solid black" alt="icon3" 
        onclick="setMode('doorSteel')"/>
    </div>
  </div>
  <script type="text/javascript">
    $('#wrapper').appendTo('#vwf-root');
  </script>
</body>
</html>
