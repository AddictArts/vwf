--- 
extends: http://vwf.example.com/scene.vwf
implements:
- begin.eui
children:
  xyzbar_dae:
    extends: http://vwf.example.com/node3.vwf
    source: models/xyzbar.dae
    type: model/vnd.collada+xml
    properties:
      scale: [ 1.0, 1.0, 1.0 ]
    children:
      x:
        extends: http://vwf.example.com/node3.vwf
        implements:
        - togglevis.ux
      y:
        extends: http://vwf.example.com/node3.vwf
        implements:
        - togglevis.ux
      z:
        extends: http://vwf.example.com/node3.vwf
        implements:
        - togglevis.ux
  slab_dae:
    extends: http://vwf.example.com/node3.vwf
    source: models/slab.dae
    type: model/vnd.collada+xml
    properties:
      scale: [ 1.0, 1.0, 1.0 ]
  wall_dae:
    extends: http://vwf.example.com/node3.vwf
    implements:
    source: models/wall.dae
    type: model/vnd.collada+xml
    properties:
      scale: [ 1.0, 1.0, 1.0 ]
    children: # Looking into the collada file, .visible does not hit the whole hierarchy, only the current node.
      wall: # So, you need to 'bind' a vwf node to the node within the collada document, so that you can control the visible property of the mesh.
        extends: http://vwf.example.com/node3.vwf
        implements:
        - togglevis.ux
        - dragw.ux
        - activity.ux
        properties:
          action: "PLACE"
          translation: [ 0.0, 10.0, 3.0 ]
  doorWood_dae:
    extends: http://vwf.example.com/node3.vwf
    source: models/doorWood.dae
    type: model/vnd.collada+xml
    properties:
      scale: [ 1.0, 1.0, 1.0 ]
    children:
      doorWood:
        extends: http://vwf.example.com/node3.vwf
        implements:
        - togglevis.ux
        - paintvis.ux
        - dragd.ux
        - activity.ux
        properties:
          action: "INSTALL"
          translation: [ 3.0, -3.8, 10.0 ]
        children:
          material:
            extends: http://vwf.example.com/material.vwf
  doorSteel_dae:
    extends: http://vwf.example.com/node3.vwf
    source: models/doorSteel.dae
    type: model/vnd.collada+xml
    properties:
      scale: [ 1.0, 1.0, 1.0 ]
    children:
      doorSteel:
        extends: http://vwf.example.com/node3.vwf
        implements:
        - togglevis.ux
        - paintvis.ux
        - dragd.ux
        - activity.ux
        properties:
          action: "INSTALL"
          translation: [ 8.0, -3.8, 10.0 ]
        children:
          material:
            extends: http://vwf.example.com/material.vwf
  light:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      translation: [ 0.0, -25.0, 20.0 ]
      rotation: [ -1.0, 0.0, 0.0, 36.0 ]
  camera:
    extends: "http://vwf.example.com/camera.vwf"
    properties:
      translation: [ -40.0, -30.0, 20.0 ]
      rotation: [ -0.3, 0.1, -1.0, 50.0 ]
