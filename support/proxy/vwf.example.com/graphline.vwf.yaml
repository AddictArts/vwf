---
extends: http://vwf.example.com/node3.vwf
properties:
  lineFunction: undefined
  startValue: undefined
  endValue: undefined
  pointCount: undefined
  color: undefined
  lineThickness: undefined
  renderTop: undefined
methods:
  evaluateLineAtPoint:
    parameters:
      - point
    body: |
      var fn =  "var x = " + point[0] + 
                ", y = " + point[1] + 
                ", z = " + point[2] + ";\n" + 
                this.lineFunction + ";\n" + 
                "[ x, y, z ];";
      point = eval( fn );
      point[ 0 ] = point[ 0 ] || 0;
      point[ 1 ] = point[ 1 ] || 0;
      point[ 2 ] = point[ 2 ] || 0;
      return point;