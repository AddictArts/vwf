--- 
extends: http://vwf.example.com/node3.vwf
properties:
  attachedToCamera: 
    set: |
        this.attachedToCamera = function( value ) {
          if ( vwf ) {
            if ( value ) {
              this.camera.attachNodeID = 'http-vwf-example-com-car-vwf-pick_up_truck02';
            } else {
              this.camera.attachNodeID = '';
            }
          }
          this.attachedToCamera = value;
        }
    value: false 
  position: 
    set: |
      this.position = value;
    value: [ 0, 0, 0 ]
  eulers:
    set: |
      this.eulers = value;
    value: [ 0, 0, 0 ]
scripts:
- |
    var car = this;
    this.pointerClick = function() {
      this.attachedToCamera = !this.attachedToCamera;
    }	
