---
extends: http://vwf.example.com/node3.vwf
properties:
  graphScale: undefined
  gridInterval: undefined
  gridLineInterval: undefined
  gridLength: undefined
  xAxisVisible: undefined
  yAxisVisible: undefined
  zAxisVisible: undefined
  gridVisible: undefined
  renderTop: undefined
methods:
  setGraphVisibility:
    parameters:
      - visible
  graphFunction:
    parameters:
      - lineFunction
      - startValue
      - endValue
      - pointCount
      - color
      - lineThickness
      - renderTop
      - lineName
    body: |
      var lineDef = {
        "extends": "http://vwf.example.com/graphline.vwf",
        "properties": {
          "lineFunction": lineFunction,
          "startValue": startValue,
          "endValue": endValue,
          "pointCount": pointCount,
          "color": color,
          "lineThickness": lineThickness,
          "renderTop": renderTop
        }
      }
      lineName = lineName || "line" + this.lineCount++;
      this.children.create( lineName , lineDef );
scripts: |
  this.lineCount = 0;