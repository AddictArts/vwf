<!DOCTYPE html>

<html>

  <head>

    <script type="text/javascript" src="jquery-1.4.4.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>

    <script type="text/javascript" src="vwf.js"></script>
    <!-- script type="text/javascript" src="vwf-shard-javascript.js"></script -->
    <script type="text/javascript" src="vwf-shard-html.js"></script>

    <script type="text/javascript">
    
        vwf.initialize(

            // This is the world specification. Provide either a string containing the URI of a world
            // specification document or a literal world specification.

            // As a string:

            // "http://david256.com:8001/earth-mars",

            // Or, as a literal:

            {
                children:
                {
                    // Load and attach here:

                    // world1: "http://david256.com:8001/world",
                    // world2: "http://david256.com:8001/world2",

                    scene:
                    {
                        name: "scene",
                        
                        children:
                        {
                            earth:
                            {
                                name: "earth",
                                
                                extends: "node3",

                                properties:
                                {
                                    transform: [ 1, 0, 0, 0, 1, 0, 0, 0, 1, 1, 2, 3 ],
                                    enabled: true,
                                    angle: 0,
                                }
                            },

                            mars:
                            {
                                name: "mars",
                                
                                extends: "node3",

                                properties:
                                {
                                    transform: [ 1, 0, 0, 0, 1, 0, 0, 0, 1, 4, 5, 6 ],
                                    enabled: true,
                                    angle: 0
                                }
                            },

                            venus:
                            {
                                name: "venus",
                                
                                // extends: "http://components.vwf.example.com/planet",
                                // extends: { p: { p1: 1, p2: 2 } },
                                extends: "node3",
                                source: "http://assets.vwf.example.com/venus.js", type: "x-model/scenejs",
                            },
                        }
                    }
                }
            },

            // These are shard configurations. Key by the shard name to an array of values, or a single
            // value, to be passed as parameters to the shard's constructor.

            {
                // With an array of parameters for the "example" shard:
                
                // example: [ p1, p2, ... ], // ==> new vwf.example( vwf, p1, p2, ... )

                // As a single parameter to the "html" shard:

                html: "#vwf-root" // ==> new vwf.html( vwf, "#vwf-root" )
            }

        )

    </script>

    <link rel="stylesheet" href="index.css" type="text/css" />

  </head>

  <body>
    <h1>World</h1>
    <div id="vwf-root"></div>
    
  </body>

</html>
