<!DOCTYPE html>

<html>

  <head>
    <script type="text/javascript" src="jquery-1.4.4.js"></script>
    <script type="text/javascript" src="virtual-world-framework.js"></script>
    <script type="text/javascript">$(document).ready( function() { VirtualWorldFramework.initialize( "#vwf-root" ) } )</script>
    <link rel="stylesheet" href="virtual-world-framework.css" type="text/css" />
  </head>

  <body>
    <h1 onclick="console.log( VirtualWorldFramework.world.properties.p2++ )">World [click me]</h1>
    <div id="vwf-root"></div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
      var socket = new io.Socket();
      socket.on( "connect", function() { console.log( "(client) Connected" ) } );
      socket.on( "message", function( message ) { console.log( "(client) Message: " + message ) } );
      socket.on( "disconnect", function() { console.log( "(client) Disconnected" ) } );
  </script>
  <script>
    socket.connect();
    socket.send( "Test message" );
  </script>

</html>
