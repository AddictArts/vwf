<!DOCTYPE html>

<html>

  <head>

    <script type="text/javascript" src="jquery-1.4.4.js"></script>

    <script type="text/javascript" src="vwf.js"></script>
    <script type="text/javascript" src="vwf-model.js"></script>
    <script type="text/javascript" src="vwf-model-scenejs.js"></script>
    <script type="text/javascript" src="vwf-view.js"></script>
    <script type="text/javascript" src="vwf-view-html.js"></script>

    <script type="text/javascript">
    
        vwf.initialize(

            // This is the world specification. Provide either a string with the URI of a compoment
            // or a literal component specficiation to load as the world.

            // As a string:
            //     "http://vwf.example.com/types/example-type",

            // Or, as a literal:
            //     { extends: "http://vwf.example.com/types/example-type", properties: { ... }, ... }

            {
                children:
                {
                    scene:
                    {
                        name: "scene",
                        
                        children:
                        {
                            earth:
                            {
                                name: "earth",
                                
                                extends: "node3",

                                properties:
                                {
                                    transform: [ 1, 0, 0, 0, 1, 0, 0, 0, 1, 1, 2, 3 ],
                                    enabled: true,
                                    angle: 0,
                                }
                            },

                            mars:
                            {
                                name: "mars",
                                
                                extends: "node3",

                                properties:
                                {
                                    transform: [ 1, 0, 0, 0, 1, 0, 0, 0, 1, 4, 5, 6 ],
                                    enabled: true,
                                    angle: 0
                                }
                            },

                            venus:
                            {
                                name: "venus",
                                
                                extends: "node3",
                                source: "http://assets.vwf.example.com/venus.js", type: "x-model/scenejs",
                            },
                        }
                    }
                }
            },

            // These are the model configurations. Key by the model name to an array of values, or
            // to a single value, to be passed as arguments to the model's constructor.

            // With an array of arguments for the "example" model:
            //     { example: [ p1, p2, ... ], // ==> new vwf.modules.example( vwf, p1, p2, ... ) }

            // As a single argument to the "html" view:
            //     { html: "#vwf-root" // ==> new vwf.modules.html( vwf, "#vwf-root" ) }

            {
                javascript: null,
                scenejs: null
            },

            // These are the view configurations. They use the same format at the model
            // configurations.

            {
                html: "#vwf-root" // ==> new vwf.modules.html( vwf, "#vwf-root" )
            }

        )

    </script>

    <link rel="stylesheet" href="index.css" type="text/css" />

  </head>

  <body>
    <h1>World</h1>
    <div id="vwf-root"></div>
    
  </body>

</html>
