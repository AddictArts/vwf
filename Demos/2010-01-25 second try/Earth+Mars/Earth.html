<html>
  <head>
    <title>Earth and Mars</title>
    <script src="resources/CanvasMatrix.js"> </script>
    <script src="resources/utils3d.js"> </script>
    <script src="resources/jquery-1.4.js"> </script>
    
    <script id="vshader" type="x-shader/x-vertex">
        uniform mat4 u_modelViewMatrix;
        uniform mat4 u_modelViewProjMatrix;
        uniform mat4 u_normalMatrix;
        uniform vec3 lightDir;

        attribute vec3 vNormal;
        attribute vec4 vTexCoord;
        attribute vec4 vPosition;
        
        varying float v_Dot;
        varying vec2 v_texCoord;
        
        void main()
        {
            gl_Position = u_modelViewProjMatrix * vPosition;
            v_texCoord = vTexCoord.st;
            vec4 transNormal = u_normalMatrix * vec4(vNormal,1);
            v_Dot = max(dot(transNormal.xyz, lightDir), 0.0);
        }
    </script>

    <script id="fshader" type="x-shader/x-fragment">
        uniform sampler2D sampler2d;

        varying float v_Dot;
        varying vec2 v_texCoord;
        
        void main()
        {
            vec4 color = texture2D(sampler2d,v_texCoord);
            color += vec4(0.1,0.1,0.1,1);
            gl_FragColor = vec4(color.xyz * v_Dot, color.a);
        }
    </script>

    <script id="fshadergray" type="x-shader/x-fragment">
        uniform sampler2D sampler2d;

        varying float v_Dot;
        varying vec2 v_texCoord;
        
        void main()
        {
            vec4 color = texture2D(sampler2d,v_texCoord);
            color += vec4(0.1,0.1,0.1,1);
            gl_FragColor = vec4( vec3( dot( color.rgb, vec3( 0.2125, 0.7154, 0.0721 ) ) ), color.a ); 
        }
    </script>

    <script>
        function init()
        {
            var gl = initWebGL("example", "vshader", "fshader", "fshadergray",
                                [ "vNormal", "vTexCoord", "vPosition"],
                                [ 0, 0, 0, 1 ], 10000);

            gl.useProgram(gl.programcolor);
            gl.uniform3f(gl.getUniformLocation(gl.programcolor, "lightDir"), 0, 0, 1);
            gl.uniform1i(gl.getUniformLocation(gl.programcolor, "sampler2d"), 0);

            gl.useProgram(gl.programgray);
            gl.uniform3f(gl.getUniformLocation(gl.programgray, "lightDir"), 0, 0, 1);
            gl.uniform1i(gl.getUniformLocation(gl.programgray, "sampler2d"), 0);

            gl.useProgram(gl.programcolor);
            gl.program = gl.programcolor;

            gl.enable(gl.TEXTURE_2D);

            gl.sphere = makeSphere(gl, 1, 30, 30);
            
            // get the images
            earthTexture = loadImageTexture(gl, "resources/earthmap1k.jpg");
            earthTextureGray = loadImageTexture(gl, "resources/earthmap1kgray.jpg");
            marsTexture = loadImageTexture(gl, "resources/mars500x250.png");
            marsTextureGray = loadImageTexture(gl, "resources/mars500x250gray.png");

            return gl;
        }
        
        width = -1;
        height = -1;
        
        function reshape(ctx)
        {
            var canvas = document.getElementById('example');
            if (canvas.clientWidth == width && canvas.clientHeight == height)
                return;

            width = canvas.clientWidth;
            height = canvas.clientHeight;
            
            ctx.viewport(0, 0, width, height);

            ctx.perspectiveMatrix = new CanvasMatrix4();
            ctx.perspectiveMatrix.lookat(0,0,6, 0, 0, 0, 0, 1, 0);
            ctx.perspectiveMatrix.perspective(30, width/height, 1, 10000);
        }
        
        function drawOne(ctx, dayangle, yearangle, x, y, z, scale, texture)
        {
            // setup VBOs
            ctx.enableVertexAttribArray(0);
            ctx.enableVertexAttribArray(1);
            ctx.enableVertexAttribArray(2);

            ctx.bindBuffer(ctx.ARRAY_BUFFER, ctx.sphere.vertexObject);
            ctx.vertexAttribPointer(2, 3, ctx.FLOAT, false, 0, 0);
            
            ctx.bindBuffer(ctx.ARRAY_BUFFER, ctx.sphere.normalObject);
            ctx.vertexAttribPointer(0, 3, ctx.FLOAT, false, 0, 0);
            
            ctx.bindBuffer(ctx.ARRAY_BUFFER, ctx.sphere.texCoordObject);
            ctx.vertexAttribPointer(1, 2, ctx.FLOAT, false, 0, 0);

            ctx.bindBuffer(ctx.ELEMENT_ARRAY_BUFFER, ctx.sphere.indexObject);

            // generate the model-view matrix
            var mvMatrix = new CanvasMatrix4();
            mvMatrix.scale(scale, scale, scale);
            mvMatrix.rotate(dayangle, 0,1,0);
            mvMatrix.rotate(25, 1,0,0);
            mvMatrix.translate(x,y,z);
            mvMatrix.rotate(yearangle, 0,1,0);
            ctx.uniformMatrix4fv(ctx.getUniformLocation(ctx.program, "u_modelViewMatrix"), false, mvMatrix.getAsWebGLFloatArray());

            // construct the normal matrix from the model-view matrix
            var normalMatrix = new CanvasMatrix4(mvMatrix);
            normalMatrix.invert();
            normalMatrix.transpose();
            ctx.uniformMatrix4fv(ctx.getUniformLocation(ctx.program, "u_normalMatrix"), false, normalMatrix.getAsWebGLFloatArray());
            
            // construct the model-view * projection matrix
            var mvpMatrix = new CanvasMatrix4(mvMatrix);
            mvpMatrix.multRight(ctx.perspectiveMatrix);
            ctx.uniformMatrix4fv(ctx.getUniformLocation(ctx.program, "u_modelViewProjMatrix"), false, mvpMatrix.getAsWebGLFloatArray());

            ctx.bindTexture(ctx.TEXTURE_2D, texture);
            ctx.drawElements(ctx.TRIANGLES, ctx.sphere.numIndices, ctx.UNSIGNED_SHORT, 0);
        }
        
        function drawPicture(ctx)
        {
            reshape(ctx);
            ctx.clear(ctx.COLOR_BUFFER_BIT | ctx.DEPTH_BUFFER_BIT);

            drawOne(ctx, earthAngle, yearAngle, -1, 0, 0, 1, (earthActive ? earthTexture : earthTextureGray));
            drawOne(ctx, marsAngle, yearAngle, 1, 0, 0, 0.6, (marsActive ? marsTexture : marsTextureGray));

            ctx.flush();
            
            framerate.snapshot();

            if (yearActive)
              yearAngle += yearIncAngle;

            if (earthActive)
            {
              earthAngle += dayIncAngle;
              if (earthAngle > 360)
                  earthAngle -= 360;
            }

            if (marsActive)
            {
              marsAngle += dayIncAngle;
              if (marsAngle > 360)
                  marsAngle -= 360;
            };
        }
        
        function start()
        {
            var c = document.getElementById("example");
            var w = Math.floor(window.innerWidth * 0.7);
            var h = Math.floor(window.innerHeight * 0.9);

            c.width = w;
            c.height = h;

            var ctx = init();
            earthAngle = 0;
            marsAngle = 0;
            yearAngle = 0;
            dayIncAngle = 0.2;
            yearIncAngle = 0.10;

            yearActive = false;
            earthActive = false;
            marsActive = false;

            var f = function() { drawPicture(ctx) };
            setInterval(f, 10);
            framerate = new Framerate("framerate");
        }

        $(document).ready
        (
          function()
          {

            $("#example").click( function(event)
              {
                var earthRadius = this.clientHeight * 3.1 / 5 / 2;
                var marsRadius = earthRadius * 0.6;

                var earthOriginX = this.clientWidth / 2 - earthRadius;
                var earthOriginY = this.clientHeight / 2;

                var marsOriginX = this.clientWidth / 2 + earthRadius;
                var marsOriginY = this.clientHeight / 2;

                var eventX = event.pageX - $(this).offset().left;
                var eventY = event.pageY - $(this).offset().top;

                if ( eventX > earthOriginX - earthRadius && eventX < earthOriginX + earthRadius && 
                  eventY > earthOriginY - earthRadius && eventY < earthOriginY + earthRadius )
                {
                  earthActive = !earthActive;
                  $("#lessonearth").addClass( "completed" );
                }

                if ( eventX > marsOriginX - marsRadius && eventX < marsOriginX + marsRadius && 
                  eventY > marsOriginY - marsRadius && eventY < marsOriginY + marsRadius )
                {
                  marsActive = !marsActive;
                  $("#lessonmars").addClass( "completed" );
                }
                
                if ( eventX > $(this).width() - 25 && eventY > $(this).height() - 25 )
                  yearActive = !yearActive;
              }
            );

            // $("#lessonearth").click( function() { earthActive = !earthActive } );
            // $("#lessonmars").click( function() { marsActive = !marsActive } );
            // $("#example").click( function(event) { alert(event.offsetX + " " + event.offsetY + " "+ this.clientWidth + " " + this.clientHeight ) } );
          }
        );

    </script>
    <style type="text/css">
        canvas { border: 2px solid black; }
        td.lesson  { vertical-align: top; font-family: 'Trebuchet MS', Verdana, Helvetica, Arial, sans-serif; font-weight: bold; background: #fff8f0; width: 15em; }
        .lesson h2 { margin: 10px 0;}
        .lesson li { margin: 10px 5px; }
        .completed { color: #008000; }
    </style>
  </head>
  <body onload="start()">
    <table border="0" cellspacing="5" cellpadding="5">
      <tr>
        <td>
          <canvas id="example">
            There is supposed to be an example drawing here, but it's not important.
          </canvas>
        </td>
        <td class="lesson">
          <h2>Lesson</h2>
          <ol>
            <li id="lessonearth">Click on Earth</li>
            <li id="lessonmars">Click on Mars</li>
          </ol>
        </td>
      </tr>
    </table>
    <div id="framerate"></div>
    <div id="console"></div>
  </body>
</html>
